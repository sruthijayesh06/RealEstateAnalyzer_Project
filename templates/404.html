{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-lg w-full text-center">
        <div class="bg-slate-800/80 rounded-2xl shadow-2xl p-12 border border-slate-700">
            <!-- 404 Icon -->
            <div class="mb-6">
                <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-gradient-to-br from-violet-500 to-indigo-500 text-white text-4xl font-bold shadow-lg shadow-violet-500/25">
                    404
                </div>
            </div>
            
            <!-- Message -->
            <h1 class="text-3xl font-bold text-slate-100 mb-4">Page Not Found</h1>
            <p class="text-slate-400 mb-8">
                Sorry, the page you're looking for doesn't exist or has been moved.
            </p>
            
            <!-- Action Button -->
            <a href="/" class="inline-flex items-center space-x-2 bg-gradient-to-r from-violet-600 to-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-violet-500 hover:to-indigo-500 transition shadow-lg shadow-violet-500/25">
                <i class="fas fa-home"></i>
                <span>Go to Dashboard</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
