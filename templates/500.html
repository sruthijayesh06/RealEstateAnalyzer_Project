{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-lg w-full text-center">
        <div class="bg-slate-800/80 rounded-2xl shadow-2xl p-12 border border-slate-700">
            <!-- 500 Icon -->
            <div class="mb-6">
                <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-gradient-to-br from-red-500 to-orange-500 text-white shadow-lg shadow-red-500/25">
                    <i class="fas fa-exclamation-triangle text-4xl"></i>
                </div>
            </div>
            
            <!-- Message -->
            <h1 class="text-3xl font-bold text-slate-100 mb-4">Something Went Wrong</h1>
            <p class="text-slate-400 mb-8">
                We're experiencing technical difficulties. Our team has been notified and is working to fix the issue.
            </p>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a href="/" class="inline-flex items-center justify-center space-x-2 bg-gradient-to-r from-violet-600 to-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-violet-500 hover:to-indigo-500 transition shadow-lg shadow-violet-500/25">
                    <i class="fas fa-home"></i>
                    <span>Go to Dashboard</span>
                </a>
                <button onclick="window.location.reload()" class="inline-flex items-center justify-center space-x-2 bg-slate-700 text-slate-200 px-6 py-3 rounded-lg font-semibold hover:bg-slate-600 transition">
                    <i class="fas fa-redo"></i>
                    <span>Try Again</span>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
