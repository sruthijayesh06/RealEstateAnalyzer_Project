<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data-driven real estate investment analyzer with RAG AI assistant. Compare Buy vs Rent, find undervalued properties, and make informed investment decisions.">
    <title>{% block title %}Real Estate Investment Analyzer | Buy vs Rent Analysis{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js for interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles - Dark Theme -->
    <style>
        /* Smooth scrollbar - dark theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        /* Custom gradient background - dark theme */
        .gradient-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        
        /* Glass morphism effect - dark theme */
        .glass {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* Chat message animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Dark card styling */
        .card-dark {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 1px solid rgba(71, 85, 105, 0.5);
        }
        .card-dark:hover {
            border-color: rgba(139, 92, 246, 0.5);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 min-h-screen font-sans antialiased">
    
    <!-- Navigation Bar -->
    <!-- UI Polish: Added subtle glow effect and improved border styling -->
    <nav class="glass border-b border-slate-700/50 sticky top-0 z-50 shadow-xl shadow-slate-950/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="bg-gradient-to-br from-violet-600 to-indigo-600 p-2 rounded-lg shadow-lg shadow-violet-500/25">
                        <i class="fas fa-home text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold bg-gradient-to-r from-violet-400 to-indigo-400 bg-clip-text text-transparent">
                            RE Analyzer
                        </h1>
                        <p class="text-xs text-slate-500">Investment Intelligence</p>
                    </div>
                </div>
                
                <!-- Navigation Links - Improved spacing and active indication -->
                <div class="hidden md:flex items-center space-x-2">
                    <a href="/" class="text-slate-400 hover:text-white transition font-medium flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-slate-800/80 border border-transparent hover:border-slate-700">
                        <i class="fas fa-home text-sm"></i>
                        <span>Home</span>
                    </a>
                    <a href="/dashboard" class="text-slate-300 hover:text-white transition font-medium flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-slate-800/80 border border-transparent hover:border-slate-700">
                        <i class="fas fa-chart-line text-sm"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/properties" class="text-slate-400 hover:text-white transition font-medium flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-slate-800/80 border border-transparent hover:border-slate-700">
                        <i class="fas fa-building text-sm"></i>
                        <span>Properties</span>
                    </a>
                    <a href="/dashboard#analysis" class="text-slate-400 hover:text-white transition font-medium flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-slate-800/80 border border-transparent hover:border-slate-700">
                        <i class="fas fa-calculator text-sm"></i>
                        <span>Analysis</span>
                    </a>
                    <!-- Primary CTA - Purple accent kept only here -->
                    <a href="/dashboard#ai-assistant" class="bg-gradient-to-r from-violet-600 to-indigo-600 text-white px-4 py-2 rounded-lg font-medium flex items-center space-x-2 hover:from-violet-500 hover:to-indigo-500 transition shadow-lg shadow-violet-500/20 ml-2">
                        <i class="fas fa-robot text-sm"></i>
                        <span>AI Assistant</span>
                    </a>
                </div>
                
                <!-- User Menu -->
                <div class="flex items-center space-x-3">
                    <button class="p-2 rounded-lg hover:bg-slate-800 transition text-slate-500 hover:text-slate-300">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="p-2 rounded-lg hover:bg-slate-800 transition">
                        <i class="fas fa-user-circle text-2xl text-slate-400 hover:text-violet-400"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="mt-16 py-8 border-t border-slate-700/50 bg-slate-900/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-slate-400 text-sm mb-4 md:mb-0">
                    <p>&copy; 2026 Real Estate Analyzer. Powered by AI & Analytics.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-slate-400 hover:text-violet-400 transition">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="#" class="text-slate-400 hover:text-violet-400 transition">
                        <i class="fab fa-linkedin text-xl"></i>
                    </a>
                    <a href="#" class="text-slate-400 hover:text-violet-400 transition">
                        <i class="fab fa-twitter text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
    
</body>
</html>
